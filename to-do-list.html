<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="to-do-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="container" class="container">
        <header id="header" class="header">
            <h1><i class="fas fa-tasks"></i>My TO-DO</h1>
            <button id="theme-btn" class="theme-btn" aria-label="Theme button">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div id="stats" class="stats">
            <div id="stats-count" class="stats-count">
                <span id="total-number" class="stats-number">0</span>
                <span class="stats-label">Total</span>
            </div>
            <div id="stats-count" class="stats-count">
                <span id="completed-number" class="stats-number">0</span>
                <span class="stats-label">Completed</span>
            </div>
            <div id="stats-count" class="stats-count">
                <span id="pending-number" class="stats-number">0</span>
                <span class="stats-label">Pending</span>
            </div>
        </div>

        <div id="input" class="input">
            <input
            type ="text"
            id ="task-input"
            placeholder ="Add your new task..."
            required
            >
            <button id="add-btn" class="add-btn" aria-label="Submit a Task">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <ul id="tasks-list" class="tasks-list">
        </ul>

        <div id="empty-state" class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <p>Empty kabisa yaani! Weka tasks tufanye</p>
        </div>

        <div id="filter-btns" class="filter-buttons">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="clear-btn" id="clear-completed">Clear Completed</button>
        </div>

        <div id="footer" class="footer">
            <p>&copy; 2026 My To-Do List. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
